
{% block title %}
The Steakery
{% endblock %}

{% block content %}
<!-- Booking Form -->
<div id="booking-form">
    <img src="" alt="Restaurant Logo" id="restaurant-logo">
    <h2>Book A Table</h2>
    <form id="reservationForm">
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br><br>

        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required><br><br>

        <label for="guests">Number of Guests:</label>
        <input type="number" id="guests" name="guests" min="1" max="20" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="\+353[ ]?[1|8][0-9]{1}[ ]?[0-9]{3}[ ]?[0-9]{4}" placeholder="+353 8X XXX XXXX" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="table">Select Table:</label>
        <select id="table" name="table" required>
            <option value="">--Select Table--</option>
        </select><br><br>

        <button type="submit">Book Now</button>
    </form>
</div>

{% endblock %}
