{% extends 'base.html' %}

{% block title %}
The Steakery
{% endblock %}

{% block content %}
<!-- Booking Form -->
<div id="booking-form">
    <img src="{% static 'images/restaurant_logo.png' %}" alt="Restaurant Logo" id="restaurant-logo">
    <h2>Book A Table</h2>
    <form id="reservationForm" method="post" action="{% url 'your_reservation_view' %}">
        {% csrf_token %}
        
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br><br>

        <label for="time">Time:</label>
        <input type="time" id="time" name="time" required><br><br>

        <label for="guests">Number of Guests:</label>
        <input type="number" id="guests" name="guests" min="1" max="20" required><br><br>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" pattern="\+353[ ]?[1|8][0-9]{1}[ ]?[0-9]{3}[ ]?[0-9]{4}" placeholder="+353 8X XXX XXXX" required><br><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="table">Select Table:</label>
        <select id="table" name="table" required>
            <option value="">--Select Table--</option>
            <!-- Populate tables dynamically if needed -->
        </select><br><br>

        <button type="submit">Book Now</button>
    </form>
</div>

<script src="{% static 'js/reservation.js' %}"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
{% endblock %}
