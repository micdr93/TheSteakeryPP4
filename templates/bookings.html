{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Booking List</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <h2>Your Bookings</h2>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Time</th>
                <th>Guests</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for booking in bookings %}
            <tr>
                <td>{{ booking.date }}</td>
                <td>{{ booking.time }}</td>
                <td>{{ booking.num_guests }}</td>
                <td>
                    <a href="{% url 'update_booking' booking.pk %}" class="btn">Edit</a>
                    <a href="{% url 'delete_booking' booking.pk %}" class="btn btn-danger">Delete</a>
                </td>
            </tr>
            {% empty %}
            <tr>
                <td colspan="4">No bookings found.</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'create_booking' %}" class="btn">Create New Booking</a>
</body>
</html>
