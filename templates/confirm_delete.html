{% extends 'base.html' %}

{% block title %}Confirm Delete{% endblock %}

{% block content %}
    <h2>Are you sure you want to delete this booking?</h2>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
    <a href="{% url 'booking_list' %}" class="btn btn-secondary">Cancel</a>
{% endblock %}
