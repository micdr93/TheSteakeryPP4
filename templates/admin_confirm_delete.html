{% extends "base.html" %}

{% block content %}
  <h2>Delete Booking (Admin)</h2>
  <p>Are you sure you want to delete this booking?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirm Delete</button>
    <a href="{% url 'admin_booking_list' %}">Cancel</a>
  </form>
{% endblock %}
